<div class="query-modal" ng-show="$ctrl.isShown">
  <div class="query-modal__svg" id="mount-be50b195-ed35-485a-a867-cc7bb8393b81"></div>
  <div class="query-modal__container">
    <h1>Your analysis is being processed!</h1>
    <p>Processing usually takes 5 to 15 minutes. Enter your email and we will email you a Jupyter Notebook with the results when they're ready.</p>
    <form name="emailForm" class="query-modal__form" novalidate>
      <field class="query-modal__field">
        <input
          class="textbox"
          type="email"
          name="email"
          placeholder="Enter your email"
          ng-model="$ctrl.email"
          required
        />
        <button
          class="button button--secondary query-modal__button"
          ng-click="$ctrl.clickedSubmitEmail($event)"
          ng-disabled="emailForm.$invalid"
        >
          Submit
        </button>
      </field>
      <div class="query-modal__error" ng-show="emailForm.$submitted || emailForm.email.$touched">
        <span ng-show="emailForm.email.$invalid">This is not a valid email.</span>
      </div>
    </form>
  </div>
  <button 
      class="material-icons query-modal__remove" 
      aria-hidden="true"
  >close</button>
</div>
