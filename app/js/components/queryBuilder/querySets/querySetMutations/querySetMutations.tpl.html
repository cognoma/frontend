<div class="row dashboard-column-header">
  <h2>GENES SET</h2>
  <!-- <span ng-if="$ctrl.mutationSet.length" class="badge">{{$ctrl.mutationSet.length}}</span> -->
</div>

  <div class="row list-controls">

    <div class="col-xs-9">
      <span>SELECTED GENES</span>
      <span 
        ng-if="$ctrl.mutationsSet.length" 
        class="glyphicon glyphicon-sort-by-alphabet" 
        ng-click="$ctrl.sortSet({set:'mutations',sortOn:'symbol'})"></span>
    </div>

    <div class="col-xs-2">
      <button 
        class="label clear-button"
        ng-if="$ctrl.mutationsSet.length"  
        ng-click="$ctrl.clearSet({setType:'mutations'})">
          CLEAR
      </button>

    </div>
  </div>


<!-- Gene Cards -->
<div class="row card-container">

<ul class="col-xs-3">
  <li class="label gene-label"
    ng-repeat="mutation in $ctrl.mutationsSet track by $index"
    ng-mouseover="$ctrl.highlightGene($index)"
    ng-mouseleave="$ctrl.highlightGene($index)"
  >{{mutation.symbol}}</li>
</ul>

<div class="gene-card-display col-xs-9">

  <gene-card
    ng-class="{'active':gene.active, 'faded':  $ctrl.geneHovered}"
    class="gene-card-display-item clearfix"

    ng-if="$ctrl.mutationsSet.length"
    ng-repeat="gene in $ctrl.mutationsSet"

    symbol="{{gene.symbol}}"
    entrez-id="gene.entrezgene"
    name="{{gene.name}}"
    score="{{gene._score}}"
  ></gene-card>

  <div class="empty-card-space">
    <h4 class="empty-card-text"
      ng-if="!$ctrl.mutationsSet.length"
    >
      CLICK GENES TO ADD
    </h4>
  </div>
</div>

</div>
