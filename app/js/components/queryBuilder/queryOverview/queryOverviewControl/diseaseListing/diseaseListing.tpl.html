<div 
	class="disease-listing"
	ng-class="{'data-loading': $ctrl.isLoading}"
>
	<h5 class="disease-listing__title js-test-name">{{$ctrl.disease.name}}</h5>
	<div class="disease-listing__summary">
    <span class="disease-listing__stat">
		  Samples: <span class="js-test-sampleCount">{{$ctrl.disease.samples}}</span>
    </span>
		<span class="disease-listing__stat">
			Positives: 
      <span ng-if="!$ctrl.disease.isLoading" class="js-test-positives">{{$ctrl.disease.positives}}</span> 
      <span
        class="material-icons disease-listing__loading-icon"
        ng-class="{'disease-listing__loading-icon--active': $ctrl.disease.isLoading}">refresh</span>
		</span>
		<span class="disease-listing__stat"> 
			Negatives: 
      <span ng-if="!$ctrl.disease.isLoading" class="js-test-negatives">{{$ctrl.disease.negatives}}</span> 
      <span
        class="material-icons disease-listing__loading-icon"
        ng-class="{'disease-listing__loading-icon--active': $ctrl.disease.isLoading}">refresh</span>
		</span>
	</div>
  <button 
      class="material-icons disease-listing__remove" 
      aria-hidden="true"
      ng-click="$ctrl.onRemoveParam([$ctrl.disease])"
  >close</button>
 </div>
